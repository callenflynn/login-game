<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Login Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-game.css">
</head>
<body>
    <div class="container">
        <h1>The Login Game</h1>
        <div class="output" id="output"></div>
        <div class="input-container">
            <input type="text" id="passwordInput" class="chatbox" placeholder="Type your password and press Enter">
            <button id="submitButton" class="submit-button">Submit</button>
        </div>
        <button id="clearButton" class="clear-button">Clear</button>
    </div>
    <script src="login-game.js"></script>
</body>
</html>
